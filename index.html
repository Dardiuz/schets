<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch a Sketch</title>
  </head>
  <body>
    <h1>Etch a Sketch</h1>
    <header id="popupButton">
      choose a number between 1 & 99
      <button>Grid Size</button>
    </header>
    <p id="message"></p>
    <div class="container"></div>
    <footer class="buttons">
      <button id="blackColor" onclick="changeColor('black')">black</button>
      <button id="randomColor" onclick="changeColor('random')">random</button>
      <button id="resetGrid" onclick="resetBoard()">reset</button>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
